<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/medias.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <article class="container">
      <div class="info">
        <h1 class="info__title">Learn to code by watching others</h1>
        <p class="info__description">See how experienced developers solve problems in real-time.
          Watching scripted tutorials is great, but understanding how
          developers think is invaluable.</p>
      </div>
      <div class="formulation">
       <div class="formulation__box">
        <button class="btn btn-offer" >
          <p class="offer__info"> 
            <b>Try it free 7 days</b> 
            then $20/mo. thereafter</p>
        </button>
        <form id="form" class="form">
          <div class="form__control">
            <label for="first_name">
              <input id="first_name" name="first_name" class="form__input" type="text" placeholder="First Name">
              <img id="form-image-error" class="form__image-error" src="assets/img/icon-error.svg" alt="Error Icons">
              <small id="form-validation" class="form__validation">Field cannot be empty</small>
            </label>
          </div>
          <div class="form__control">
            <label for="last_name">
              <input id="last_name" name="last_name" class="form__input" type="text" placeholder="Last Name">
              <img id="form-image-error" class="form__image-error" src="assets/img/icon-error.svg" alt="Error Icons">
              <small id="form-validation" class="form__validation">Field cannot be empty</small>
            </label>
          </div>
          <div class="form__control">
            <label for="email">
              <input id="email" name="enail" class="form__input" type="email" placeholder="Email Address">
              <img id="form-image-error" class="form__image-error" src="assets/img/icon-error.svg" alt="Error Icons">
              <small id="form-validation" class="form__validation">Field cannot be empty</small>
            </label>
          </div>
          <div class="form__control">
            <label for="password">
              <input id="password" name="password" class="form__input" type="password" placeholder="Password">
              <img id="form-image-error" class="form__image-error" src="assets/img/icon-error.svg" alt="Error Icons">
              <small id="form-validation" class="form__validation">Field cannot be empty</small>
            </label>
          </div>
          <button type="submit" id="btn" class="btn btn-free">Claim your free trial</button>
          <small class="form__tas">By clicking the button, you are agreeing to our 
            <a class="form_tas--anchor" href="#">
              Terms and Services
            </a>
          </small>
        </form>
       </div>
      </div>
    </article>
  </main>
  <script src="assets/js/app.js"></script>
</body>
</html>
